<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
           body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(./imagenes/1-7.jpeg) no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }
        body::before {
    content: "";
    position: fixed; /* Fijo para que se mantenga al hacer scroll */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Ajusta el nivel de opacidad aquí */
    z-index: -1; /* Coloca el overlay detrás del contenido */
}
        .navbar {
            margin-bottom: 0;
            background-color: #000000; /* Color dorado para la navegación */
        }

        .navbar-nav .nav-item .nav-link {
            color: #ffffff; /* Color blanco para los enlaces de navegación */
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffee00; /* Color oscuro al pasar el cursor */
        }

        .logo {
            color: #FFD700; /* Cambia esto al color que desees */
        }

        .logo i {
            color: #FFD700; /* Cambia esto al color que desees */
        }

        .logo:hover {
            color: #ffffff; /* Color al pasar el cursor */
        }

        .logo i:hover {
            color: #ffffff; /* Color al pasar el cursor */
        }

        .jumbotron {
            margin-bottom: 0;
            padding: 4rem 2rem;
            position: relative;
            color: #fff;
        }

        header.jumbotron::before {
            content: "";
            background: url(./imagenes/Multimedia14.jpeg) no-repeat center center;
            background-size: cover;
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;        }

        header.jumbotron .container {
            position: relative;
            z-index: 1;
        }

        #features .fa-gem,
        #features .fa-star,
        #features .fa-shield-alt,
        #services .fa-gem,
        #services .fa-tools,
        #services .fa-hand-holding-heart {
            color: #ffc400; /* Color dorado para los íconos */
        }

        #cta {
            background-color: #ffc400; /* Color dorado */
        }

        footer {
            background-color: #000000;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        section {
            padding: 3rem 0;
        }

        #contacto .form-group {
            margin-bottom: 1.5rem;
        }

        #contacto .form-control {
            border-radius: 0;
        }

        #contacto button {
            background-color: #d4af37;
            border: none;
        }

        .animate__animated {
            --animate-duration: 1.5s;
        }

        .animate__fadeIn,
        .animate__fadeInLeft,
        .animate__fadeInRight,
        .animate__fadeInUp,
        .animate__fadeInDown,
        .animate__zoomIn,
        .animate__bounceIn {
            animation-duration: 1.5s;
            animation-fill-mode: both;
        }

        .container img {
            max-width: 100%;
            height: auto;
        }
        .transition-example {
    transition: transform 0.5s ease;
}
.transition-example:hover {
    transform: scale(1.1);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
.fade-in {
    animation: fadeIn 2s ease-in-out;
}

.hover-fade:hover {
    animation: fadeIn 1s ease-in-out;
}

@keyframes slideIn {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}
.slide-in {
    animation: slideIn 1s ease-out;
}

.hover-slide:hover {
    animation: slideIn 0.5s ease-out;
}

@keyframes zoomIn {
    from {
        transform: scale(0.5);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}
.zoom-in {
    animation: zoomIn 1.5s ease-in-out;
}

.hover-zoom:hover {
    animation: zoomIn 0.75s ease-in-out;
}

.destacadas{
    width: 100%;
    height: 500px;
    object-fit: cover;
}
.fade-in h1, .fade-in h2, .fade-in p, .fade-in a {
    animation: fadeIn 2s ease-in-out;
}

.hover-fade h1:hover, .hover-fade h2:hover, .hover-fade p:hover, .hover-fade a:hover {
    animation: fadeIn 1s ease-in-out;
}
.large-header {
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
  }
  .card-img-top {
    width: 100%;
    height: 300px; /* Ajusta la altura según tus necesidades */
    object-fit: cover; /* Mantiene la proporción de la imagen y la recorta si es necesario */
}
    </style>
